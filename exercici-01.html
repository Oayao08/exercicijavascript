<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .correcto {
        border: green solid 2px;
      }
      
      .incorrecto {
        border: red solid 2px;
      }
    </style>
  </head>
  <body>
    <label>Edat</label>
    <input type="text" id="edat" />
    <button id="btn">Comprovar</button>
    <p id="resultado"></p>
    <p id="resultado2"></p>
    <script>
      // APUNTES
      /*
          == COMPARA
          ! NEGAR
          != COMPARAR Y NEGAR
          */
      //APP EDAT

      const inputEdat = document.querySelector("#edat");
      const resultado = document.querySelector("#resultado");
      const btn = document.querySelector("#btn");

      function verificarEdat() {
        //CONDICIONALES
        if (inputEdat.value >= 18) {
          console.log("eres Major d'edat");
          resultado.innerHTML = inputEdat.value;
          resultado.classList.add("correcto");
          resultado.classList.remove("incorrecto");
          console.log(resultado.classList);
        } else {
          console.log("Eres menor d'edat");
          resultado.innerHTML = inputEdat.value;
          resultado.classList.add("incorrecto");
          resultado.classList.remove("correcto");
          console.log(resultado.classList);
        }
      }
      btn.addEventListener("click", verificarEdat);
    </script>
  </body>
</html>
